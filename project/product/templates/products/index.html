{% extends 'products/base.html' %}
{% load static %}
{% block content %}






<div class="slider">
       
      <!-- list Items -->
      <div class="list">
          {% for product in products %}
        <div class="item active">
          <img src="{{ product.image.url }}" />
          <div class="content">
            <p>Sneakers</p>
            <h2>{{ product.title }}</h2>
            <p>
              {{ product.description }}
            </p>
          </div>
        </div>
          {% endfor %}
      </div>
      <!-- button arrows -->
      <div class="arrows">
        <button id="prev"><</button>
        <button id="next">></button>
      </div>
      <!-- thumbnail -->
      <div class="thumbnail">
          {% for product in products %}

        <div class="item active">

          <img src="{{ product.image.url }}" />

          <div class="content">
              <p>{{ product.title }}</p>
              <p class="price">{{ product.price }} Ñ€.</p>
              <a href="{% url 'detail' product.id %}"><button class="buybtn">+</button></a>
          </div>

        </div>
          {% endfor %}
      </div>

</div>

{% endblock %}
